                <input id="b_email" name="email" placeholder="Email you can be reached at.." type="text">

                <form action="/action_page.php">
                    <input id="myFile" name="filename" type="file">
                    <input type="submit">
                </form>

        </section>
    </div>

                <option value="suggest_new_business">Type of Business</option>
                <option value="business_type_food">Food</option>
                <option value="business_type_other">Other</option>

            <section>

                <label for="lname">Primary Contacts Phone Number:</label>
                <input id="x" name=x2" placeholder="Primary Contacts Phone Number:" type="text">
                <label for="lname">Business Email :</label>
                <input id="x" name=x2" placeholder="Business Email" type="text">
                <label for="lname">Website URl :</label>
                <input id="x" name=x2" placeholder="Website Url..." type="text">
                <label for="lname">Business Hours :</label>
                <input id="x" name=x2" placeholder="Business Hours..." type="text">
                <label for="lname">About Section :</label>
                <input id="x" name=x2" placeholder="about section" type="text">
                <label for="lname">Product List :</label>
                <input id="x" name=x2" placeholder="Product List" type="text">
                <p>Click on the "Upload a picture of your Business</p>
                <form action="/action_page.php">
                    <input id="myFile2" name="filename" type="file">
                    <input type="submit">
                </form>
            </section>    
        </section>
