<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Owner Portal</title>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/layout.css" rel="stylesheet"/>
</head>
<body class="main">
    <div class="" id="portal-page">
        <section>
            <nav class="businessOwnerPage__nav">
                <ul class="business__owner_container">
                    <li class="business_list-item">
                        <input id="business_name" name="business" placeholder="Enter account name" type="text">
                        <input id="business_name2" name="business" placeholder="Enter your password" type="text">
                    </li>
                    <li class="business_list-item">
                        <button class="update-user-button">Login</button>
                        <button class="new-user-button">Create New Account</button>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
    <div class="hidden" id="new-user-page">
        <section class="new-user-form__section">
            <h2 class="new-user-form__title">New User Submission Form</h2>
            <div class="new-user-form__container">
                <label for="name">Business Name</label>
                <input id="business_name3" name="business" placeholder="Enter business name... " type="text">
                <label for="b_owner_name">Business Owner's Name</label>
                <input id="b_owners_name" name="b_owner_name" placeholder="Business owner or contacts fist and last name... " type="text">
                <label for="lname">Contact Number</label>
                <input id="b_phonenumber" name="phonenumber" placeholder="Your business or personal phonenumber... " type="text">
                <label for="lname">Contact Email</label>
                <input id="b_email" name="email" placeholder="Email you can be reached at.." type="text">
                <p class="new-user-form__item2">Upload document:</p>
                <form href="http://localhost:8080/index.html">
                    <input id="myFile" name="filename" type="file">
                    <input type="submit">
                </form>
            </div>
        </section>
    </div>
    <div class="hidden" id="update-user-login">
        <section class="user-update-log-in__section">
            <h2 class="user-update-log-in__title">Website Form</h2>    
            <label for="update__business-name">Name of Business</label>
            <input id="update__business-name" name="name" placeholder="Your Business' Name..." type="text">
            <select id="contact_reason" name="category">
                <option value="suggest_new_business">Type of Business</option>
                <option value="category1">Food</option>
                <option value="category2">Apparel</option>
                <option value="category3">Consumer Services</option>
                <option value="category4">Health and Wellness</option>
                <option value="category5">Grocery Store</option>
                <option value="category6">Petrol Stations</option>
                <option value="category7">Lodging</option>
                <option value="category8">Associations</option>
            </select>
            <section>
                <label for="update__phone-number">Phone Number:</label>
                <input id="update__phone-number" name="phoneNumber" placeholder="Phone Number..." type="text">
                <label for="update__address">Address:</label>
                <input id="update__address" name="address" placeholder="Address..." type="text">
                <label for="update__website">Website URL :</label>
                <input id="update__website" name="website" placeholder="Website Url..." type="text">
                <label for="update__business-hours">Business Hours :</label>
                <input id="update__business-hours" name="storeHours" placeholder="Business Hours..." type="text">
                <label for="update__about">About Section :</label>
                <input id="update__about" name="description" placeholder="About the store..." type="text">
                <label for="update__product-list">Product List :</label>
                <input id="update__product-list" name="productList" placeholder="Product list..." type="text">
                <p>Click on the "Upload a picture of your Business</p>
                <form href="http://localhost:8080/index.html">
                    <input id="myFile2" name="filename" type="file">
                    <input type="submit" class="update__submit-button">
                </form>
            </section>    
        </section>
    </div>
    <script src="../../src/js/html-scripts/business-owner-script.js" type="module"></script>
    <!-- <script src="../../src/js/app.js" type="module"></script> -->
</body>
</html>
