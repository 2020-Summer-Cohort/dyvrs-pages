<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="style" href="../css/style.css" />
    <link rel="style" href="../css/layout.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__logo">Dyvrs Pages</h1>
        <nav class="header__nav">
            <ul class= "header__container">
                <li class="header__list-item">Businesses</li>
                <li class="header__list-item">About Us</li>
                <li class="header__list-item">Create Account</li>
                <li class="header__list-item">Log In</li>
            </ul>
        </nav>
    </header>
    <section class="index__spot-light">
        <div class="index__spot-light--container">
            <h2 class="index__spot-light--title">Spot Light</h2>
            <ul class="index__spot-light--container-list">
                <li class="index__spot-light--list-item">
                    <img class="index__spot-light--img" src="../images/spotLightImg.png" alt="Company Name Here Photo">
                    <div class="index__spot-light--company-name">Company Name Here</div>
                </li>
            </ul>
        </div>
    </section>
    <section class="index__category">
        <h2 class="index__category--title">Businesses</h2>
        <ul class="index__category--container">
            <li class="index__category--item">Coffee Shop</li>
            <li class="index__category--item">Clothing</li>
            <li class="index__category--item">Bakery</li>
            <li class="index__category--item">Pet Store</li>
            <li class="index__category--item">Gas Station</li>
        </ul>
    </section>
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__container">
                <li class="footer__list-item">Contact Us</li>
                <li class="footer__list-item">Log In</li>
                <li class="footer__list-item">Create Account</li>
                <li class="footer__list-item">Team</li>
                <li class="footer__list-item">Suggestions</li>
            </ul>
        </nav>
        <div class="footer__copyright">&copy;Dyvrs Pages</div>
    </footer>
</body>
</html>
